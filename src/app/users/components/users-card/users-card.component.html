<div class="card" *ngIf="!isDeleted">

  <div class="row">
    <h3>Usuario:</h3>
  </div>

  <div class="row">
    <p> {{ Name }}</p>
  </div>

  <div class="row">
    <h4>Telefono: </h4>
  </div>

  <div class="row">
    <p>{{ Phone }}</p>
  </div>

  <div class="row">
    <button (click)="onEdit()">Editar</button>
    <button (click)="onDelete()">Eliminar</button>
  </div>
</div>
